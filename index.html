<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Halloween d'expressions françaises</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nosifer', cursive;
            background-color: #1a1a1a;
            color: #ff6600;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            font-size: 24px;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 4px 4px 8px #000000;
            margin: 20px 0;
        }
        .gallery-container {
            width: 90vw;
            height: 70vh;
            position: relative;
            background-color: #2a2a2a;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px #ff6600;
            overflow: hidden;
        }
        .gallery {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gallery img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: none;
        }
        .gallery img.active {
            display: block;
        }
        .score-container {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        .team-score {
            background-color: rgba(26, 26, 26, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        .team-score h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        .score {
            font-size: 2rem;
            margin: 5px 0;
            transition: all 0.3s ease;
        }
        .score-controls {
            display: flex;
            gap: 10px;
        }
        .score-controls button {
            font-size: 1rem;
            padding: 5px 10px;
            background-color: #ff6600;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .score-controls button:hover {
            background-color: #ff8533;
            transform: scale(1.1);
        }
        .score-controls button:active {
            transform: scale(0.9);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .controls button {
            font-family: 'Nosifer', cursive;
            font-size: 1.5rem;
            background-color: #ff6600;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        .controls button:hover {
            background-color: #ff8533;
            transform: scale(1.05);
        }
        .controls button:active {
            transform: scale(0.95);
        }
        .image-counter {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #loading {
            color: #ff6600;
            font-size: 2rem;
            margin-top: 20px;
        }
        .fullscreen .gallery-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        .fullscreen .controls,
        .fullscreen .image-counter,
        .fullscreen h1 {
            display: none;
        }
        #start-message {
            font-size: 2rem;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(26, 26, 26, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        @keyframes scoreChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .score-change {
            animation: scoreChange 0.3s ease;
        }
        #timer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 10;
        }
                #timerControls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        #timerControls button {
            font-size: 1rem;
            padding: 5px 10px;
            background-color: #ff6600;
            border: none;
            color: #1a1a1a;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }
        #timerControls button:hover {
            background-color: #ff8533;
        }
    </style>
</head>
<body>
    <h1>Expressions Françaises Effrayantes</h1>
    <div class="gallery-container">
        <div class="score-container">
            <div class="team-score">
                <h2>Équipe 1</h2>
                <div id="team1Score" class="score">0</div>
                <div class="score-controls">
                    <button id="team1Minus">-</button>
                    <button id="team1Plus">+</button>
                </div>
            </div>
            <div class="team-score">
                <h2>Équipe 2</h2>
                <div id="team2Score" class="score">0</div>
                <div class="score-controls">
                    <button id="team2Minus">-</button>
                    <button id="team2Plus">+</button>
                </div>
            </div>
        </div>
        <div class="gallery">
            <div id="start-message">Cliquez sur "Suivant" pour commencer</div>
            <!-- Les images seront ajoutées ici dynamiquement -->
        </div>
    <div id="timer">30</div>
    <div id="timerControls">
        <button id="timerToggle">Arrêter</button>
    </div>
    <div class="controls">
        <button id="prevBtn">Précédent</button>
        <button id="nextBtn">Suivant</button>
        <button id="fullscreenBtn">Plein Écran</button>
    </div>
    <div class="image-counter">Image <span id="currentImage">0</span> / <span id="totalImages">0</span></div>
    <div id="loading">Chargement des images...</div>

    <script>
        const gallery = document.querySelector('.gallery');
        const startMessage = document.getElementById('start-message');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const currentImageSpan = document.getElementById('currentImage');
        const totalImagesSpan = document.getElementById('totalImages');
        const loadingDiv = document.getElementById('loading');
        const body = document.body;
        const team1ScoreDiv = document.getElementById('team1Score');
        const team2ScoreDiv = document.getElementById('team2Score');
        const team1PlusBtn = document.getElementById('team1Plus');
        const team1MinusBtn = document.getElementById('team1Minus');
        const team2PlusBtn = document.getElementById('team2Plus');
        const team2MinusBtn = document.getElementById('team2Minus');
        const timerDiv = document.getElementById('timer');
        let currentIndex = -1;
        let images = [];
        let team1Score = 0;
        let team2Score = 0;
        let timerInterval;

        // Configuration GitHub
        const owner = 'Succubus7';
        const repo = 'Hallowia';
        const path = '/images';

        // Fonction pour mélanger un tableau
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fonction pour charger les images depuis GitHub
        async function loadImagesFromGitHub() {
            try {
                console.log('Chargement des images...');
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents${path}`);
                const data = await response.json();
                console.log('Données reçues:', data);
                images = data.filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i))
                                .map(file => file.download_url);
                console.log('Images filtrées:', images);
                shuffleArray(images);
                totalImagesSpan.textContent = images.length;
                await createImageElements();
                loadingDiv.style.display = 'none';
                console.log('Chargement terminé');
                if (images.length > 0) {
                    nextBtn.disabled = false;
                    showNextImage(); // Afficher la première image automatiquement
                }
            } catch (error) {
                console.error('Erreur lors du chargement des images:', error);
                loadingDiv.textContent = 'Erreur lors du chargement des images. Veuillez réessayer.';
            }
        }

        // Fonction pour créer les éléments img
        async function createImageElements() {
            gallery.innerHTML = ''; // Nettoyer la galerie avant d'ajouter de nouvelles images
            for (let i = 0; i < images.length; i++) {
                const img = document.createElement('img');
                img.src = images[i];
                img.alt = `Expression française ${i + 1}`;
                gallery.appendChild(img);
                
                // Attendre que l'image soit chargée
                await new Promise((resolve, reject) => {
                    img.onload = resolve;
                    img.onerror = reject;
                });
                
                console.log(`Image ${i + 1} chargée`);
            }
        }

        const timerToggleBtn = document.getElementById('timerToggle');
        let isTimerRunning = false;
        let timeLeft = 30;

        // Charger le son
        const timerEndSound = new Audio('https://soundbible.com/grab.php?id=1496&type=mp3');

        // Fonction pour démarrer le minuteur
        function startTimer() {
            if (!isTimerRunning) {
                isTimerRunning = true;
                timerToggleBtn.textContent = 'Arrêter';
                timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDiv.textContent = timeLeft;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        timerToggleBtn.textContent = 'Redémarrer';
                        timerEndSound.play();
                    }
                }, 1000);
            }
        }

        // Fonction pour arrêter le minuteur
        function stopTimer() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            timerToggleBtn.textContent = 'Reprendre';
        }

        // Fonction pour réinitialiser le minuteur
        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = 30;
            timerDiv.textContent = timeLeft;
            isTimerRunning = false;
            timerToggleBtn.textContent = 'Démarrer';
        }

        // Fonction pour basculer le minuteur
        function toggleTimer() {
            if (isTimerRunning) {
                stopTimer();
            } else {
                if (timeLeft <= 0) {
                    resetTimer();
                }
                startTimer();
            }
        }

        // Fonction pour afficher l'image suivante
        function showNextImage() {
            console.log('Affichage de l\'image suivante');
            if (images.length === 0) {
                console.log('Aucune image chargée');
                return;
            }
            if (currentIndex >= 0) {
                gallery.children[currentIndex].classList.remove('active');
            }
            currentIndex = (currentIndex + 1) % images.length;
            gallery.children[currentIndex].classList.add('active');
            updateImageCounter();
            resetTimer();
            startTimer();
            console.log('Image affichée:', currentIndex);
        }

        // Fonction pour afficher l'image précédente
        function showPrevImage() {
            if (currentIndex > 0) {
                gallery.children[currentIndex].classList.remove('active');
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                gallery.children[currentIndex].classList.add('active');
                updateImageCounter();
                resetTimer();
                startTimer();
            }
        }

        // Fonction pour mettre à jour le compteur d'images
        function updateImageCounter() {
            currentImageSpan.textContent = currentIndex + 1;
        }

        // Fonction pour basculer en mode plein écran
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (body.requestFullscreen) {
                    body.requestFullscreen();
                } else if (body.mozRequestFullScreen) {
                    body.mozRequestFullScreen();
                } else if (body.webkitRequestFullscreen) {
                    body.webkitRequestFullscreen();
                } else if (body.msRequestFullscreen) {
                    body.msRequestFullscreen();
                }
                body.classList.add('fullscreen');
                fullscreenBtn.textContent = 'Quitter Plein Écran';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                body.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'Plein Écran';
            }
        }

        // Fonctions pour gérer les scores
        function updateScore(team, change) {
            const scoreDiv = team === 1 ? team1ScoreDiv : team2ScoreDiv;
            const currentScore = team === 1 ? team1Score : team2Score;
            const newScore = Math.max(0, currentScore + change);

            if (team === 1) {
                team1Score = newScore;
            } else {
                team2Score = newScore;
            }

            scoreDiv.textContent = newScore;
            scoreDiv.classList.add('score-change');
            setTimeout(() => scoreDiv.classList.remove('score-change'), 300);
        }

   // Initialisation
        loadImagesFromGitHub();

        // Écouteurs d'événements
        nextBtn.addEventListener('click', showNextImage);
        prevBtn.addEventListener('click', showPrevImage);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        team1PlusBtn.addEventListener('click', () => updateScore(1, 1));
        team1MinusBtn.addEventListener('click', () => updateScore(1, -1));
        team2PlusBtn.addEventListener('click', () => updateScore(2, 1));
        team2MinusBtn.addEventListener('click', () => updateScore(2, -1));
        timerToggleBtn.addEventListener('click', toggleTimer);

        // Gestion des touches du clavier
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') showNextImage();
            if (e.key === 'ArrowLeft') showPrevImage();
            if (e.key === 'f') toggleFullscreen();
            if (e.key === '1') updateScore(1, 1);
            if (e.key === 'q') updateScore(1, -1);
            if (e.key === '2') updateScore(2, 1);
            if (e.key === 'w') updateScore(2, -1);
            if (e.key === ' ') toggleTimer(); // Espace pour démarrer/arrêter le minuteur
        });

        // Gestion de la sortie du mode plein écran
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                body.classList.remove('fullscreen');
                fullscreenBtn.textContent = 'Plein Écran';
            }
        });
    </script>
</body>
</html>
