<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HallowIA :)</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #1a1a1a;
            color: #ff6600;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px #000000;
            margin: 20px 0;
        }
        .gallery {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #ff6600;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .gallery img.active {
            opacity: 1;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-family: 'Creepster', cursive;
            font-size: 1.2rem;
            background-color: #ff6600;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8533;
        }
        .image-counter {
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>HalloWia</h1>
    <div class="gallery">
        <!-- Les images seront ajoutées ici dynamiquement -->
    </div>
    <div class="controls">
        <button id="prevBtn">Précédent</button>
        <button id="nextBtn">Suivant</button>
    </div>
    <div class="image-counter">Image <span id="currentImage">1</span> / <span id="totalImages">60</span></div>

    <script>
        const gallery = document.querySelector('.gallery');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentImageSpan = document.getElementById('currentImage');
        const totalImagesSpan = document.getElementById('totalImages');
        const totalImages = 60;
        let currentIndex = 0;

        // Fonction pour créer les éléments img
        function createImageElements() {
            for (let i = 1; i <= totalImages; i++) {
                const img = document.createElement('img');
                img.src = `/api/placeholder/800/450?text=Expression ${i}`;
                img.alt = `Expression française ${i}`;
                if (i === 1) img.classList.add('active');
                gallery.appendChild(img);
            }
        }

        // Fonction pour afficher l'image suivante
        function showNextImage() {
            const images = gallery.querySelectorAll('img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
            updateImageCounter();
        }

        // Fonction pour afficher l'image précédente
        function showPrevImage() {
            const images = gallery.querySelectorAll('img');
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            images[currentIndex].classList.add('active');
            updateImageCounter();
        }

        // Fonction pour mettre à jour le compteur d'images
        function updateImageCounter() {
            currentImageSpan.textContent = currentIndex + 1;
        }

        // Initialisation
        createImageElements();
        updateImageCounter();
        totalImagesSpan.textContent = totalImages;

        // Écouteurs d'événements
        nextBtn.addEventListener('click', showNextImage);
        prevBtn.addEventListener('click', showPrevImage);
    </script>
</body>
</html>
