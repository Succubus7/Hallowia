<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie Halloween d'expressions françaises</title>
    <style>
        body {
            font-family: 'Creepster', cursive;
            background-color: #1a1a1a;
            color: #ff6600;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px #000000;
            margin: 20px 0;
        }
        .gallery {
            width: 80%;
            max-width: 800px;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px #ff6600;
        }
        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .gallery img.active {
            opacity: 1;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            font-family: 'Creepster', cursive;
            font-size: 1.2rem;
            background-color: #ff6600;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff8533;
        }
        .image-counter {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        #loading {
            color: #ff6600;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Expressions Françaises Effrayantes</h1>
    <div class="gallery">
        <!-- Les images seront ajoutées ici dynamiquement -->
    </div>
    <div class="controls">
        <button id="prevBtn">Précédent</button>
        <button id="nextBtn">Suivant</button>
    </div>
    <div class="image-counter">Image <span id="currentImage">1</span> / <span id="totalImages">0</span></div>
    <div id="loading">Chargement des images...</div>

    <script>
        const gallery = document.querySelector('.gallery');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const currentImageSpan = document.getElementById('currentImage');
        const totalImagesSpan = document.getElementById('totalImages');
        const loadingDiv = document.getElementById('loading');
        let currentIndex = 0;
        let images = [];

        // Configuration GitHub
        const owner = 'Succubus7';
        const repo = 'Hallowia';
        const path = '/images';

        // Fonction pour charger les images depuis GitHub
        async function loadImagesFromGitHub() {
            try {
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
                const data = await response.json();
                images = data.filter(file => file.type === 'file' && file.name.match(/\.(jpg|jpeg|png|gif)$/i))
                                .map(file => file.download_url);
                totalImagesSpan.textContent = images.length;
                createImageElements();
                loadingDiv.style.display = 'none';
            } catch (error) {
                console.error('Erreur lors du chargement des images:', error);
                loadingDiv.textContent = 'Erreur lors du chargement des images. Veuillez réessayer.';
            }
        }

        // Fonction pour créer les éléments img
        function createImageElements() {
            images.forEach((src, index) => {
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Expression française ${index + 1}`;
                if (index === 0) img.classList.add('active');
                gallery.appendChild(img);
            });
        }

        // Fonction pour afficher l'image suivante
        function showNextImage() {
            const imageElements = gallery.querySelectorAll('img');
            imageElements[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            imageElements[currentIndex].classList.add('active');
            updateImageCounter();
        }

        // Fonction pour afficher l'image précédente
        function showPrevImage() {
            const imageElements = gallery.querySelectorAll('img');
            imageElements[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            imageElements[currentIndex].classList.add('active');
            updateImageCounter();
        }

        // Fonction pour mettre à jour le compteur d'images
        function updateImageCounter() {
            currentImageSpan.textContent = currentIndex + 1;
        }

        // Initialisation
        loadImagesFromGitHub();

        // Écouteurs d'événements
        nextBtn.addEventListener('click', showNextImage);
        prevBtn.addEventListener('click', showPrevImage);
    </script>
</body>
</html>
